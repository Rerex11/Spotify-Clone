<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spotify.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>Spotify</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Your Library</a></li>
                </ul>
            </nav>
            <div class="playlists">
                <h3>Playlists</h3>
                <ul>
                    <li><a href="#">Liked Songs</a></li>
                    <li><a href="#">Discover Weekly</a></li>
                    <li><a href="#">Chill Vibes</a></li>
                    <li><a href="#">Workout Mix</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="header">
                <h1>Good evening</h1>
            </div>
            <div class="recently-played">
                <h2>Recently Played</h2>
                <div class="grid">
                    <div class="card">
                        <img src="images.jpeg"Album 1">
                        <h4>IGOR</h4>
                        <p>Tyler The Creator</p>
                    </div>
                    <div class="card">
                        <img src="Arctic_Monkeys_-_AM.png" alt="Album 2">
                        <h4>AM</h4>
                        <p>Artic Monkeys</p>
                    </div>
                    <div class="card">
                        <img src="Mmfood.jpg" alt="Album 3">
                        <h4>Mm..Food</h4>
                        <p>MF DOOM</p>
                    </div>
                </div>
            </div>

            <!-- Player Section -->
            <div class="player">
                <div class="now-playing">
                    <img src="Mmfood.jpg" alt="Now Playing">
                    <div class="song-info">
                        <h4>Rapp Snitch Knishes<h4>
                        <p>Mf Doom</p>
                    </div>
                </div>
                <div class="controls">
                    <button class="control-btn">‚èÆ</button>
                    <button class="control-btn play">‚ñ∂</button>
                    <button class="control-btn">‚è≠</button>
                </div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <div class="volume">
                    <span>üîä</span>
                    <input type="range" min="0" max="100" value="50">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
